{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Menu de turmas - Professor(a): {{ current_user.nome }}</h2>
        <div>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Sair</a>
            <a href="{{ url_for('main.cadastrar_turma') }}" class="btn btn-primary">Cadastrar Turma</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Turma</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for turma in turmas %}
            <tr>
                <td>{{ turma.nome }}</td>
                <td>
                    <a href="{{ url_for('main.atividades', turma_id=turma.id) }}" class="btn btn-info btn-sm">Atividades</a>
                    <a href="{{ url_for('main.visualizar_turma', turma_id=turma.id) }}" class="btn btn-secondary btn-sm">Visualizar</a>
                    <form action="{{ url_for('main.excluir_turma', turma_id=turma.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
