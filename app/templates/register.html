{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2 class="mb-3">Registrar Usuário</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Registrar como</label>
            <select name="tipo" id="tipo" class="form-select" required>
                <option value="professor">Professor</option>
                <option value="aluno">Aluno</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>

    <p class="mt-3 text-center">
        Já tem conta? <a href="{{ url_for('auth.login') }}">Voltar ao login</a>
    </p>
</div>
{% endblock %}
