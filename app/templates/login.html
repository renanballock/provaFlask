{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input type="email" name="email" placeholder="E-mail" required><br>
    <input type="password" name="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
</form>
<a href="{{ url_for('auth.register') }}">Registrar</a>
{% endblock %}
